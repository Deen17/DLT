<mat-card *ngFor="let transaction of transactionData" class=card>
    <mat-card-header>
        <mat-card-title>Transaction Details</mat-card-title>
        <mat-card-subtitle>ID: {{transaction.transactionID}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>Sent amount: ${{transaction.initial_amt}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="onClick(transaction)">Expand</button>
    </mat-card-actions>
</mat-card>
