<mat-card class="accountCard">
    <mat-card-header>
        <mat-card-title>Account Details</mat-card-title>
        <mat-card-subtitle>Account ID: {{this.ID}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="container">
        <p>Name: {{this.name}}</p>
        <p>Balance: ${{this.balance}}</p>
    </mat-card-content>
</mat-card>
