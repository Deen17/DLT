<mat-card class="logincard">
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content class="container">
        <mat-form-field>
            <input #username matInput (keydown.enter)="this.onSubmit()" placeholder="username">
        </mat-form-field>
        <mat-form-field>
                <input #password matInput (keydown.enter)="this.onSubmit()" type="password" placeholder="password">
            </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button #loginButton color="{{buttonColor}}" (click)="this.onSubmit()">Login</button>
    </mat-card-actions>
</mat-card>
