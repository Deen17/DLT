<mat-card class="logincard">
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content class="container">
        <mat-form-field>
            <input matInput placeholder="username">
        </mat-form-field>
        <mat-form-field>
                <input matInput type="password" placeholder="password">
            </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button ThemePalette="primary">Login</button>
    </mat-card-actions>
</mat-card>
